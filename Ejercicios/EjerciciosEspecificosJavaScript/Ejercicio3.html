<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>

    
</head>
<body>
<p id="PP">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem, nulla!</p>
<p id="SP">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, animi!</p>
<p id="TP">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, in!</p>



<input type="radio" onclick="movimiento('Centro');" value="Centro" name="1"> Centro
<br>
<input type="radio" onclick="movimiento('Izquierda');" value="Izquierda " value="Izquierda" name="1"> Izquierda
<br>
<input type="radio" onclick="movimiento('Derecha');" value="Derecha " name="1"> Derecha
<br>
<input type="radio" onclick="movimiento('Justificado');" value="Justificado " value="Justificado" name="1"> Justificado

<script type="text/javascript">

    function movimiento(alineacion){

        if(alineacion=="Centro"){

            document.getElementById("PP").style.textAlign='center';
            
        }

        else if(alineacion=="Izquierda"){

            document.getElementById("SP").style.textAlign='right'
        }

        else if(alineacion=="Derecha"){

            document.getElementById("TP").style.textAlign='left'
        }

        else if (alineacion== "Justificado"){

            document.getElementById("SP").style.textAlign='justify'
        }
    }

    

</script>

</body>
</html>
