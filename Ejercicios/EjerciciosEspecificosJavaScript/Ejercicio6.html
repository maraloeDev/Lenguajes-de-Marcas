<!DOCTYPE html>
<html lang="sp">
    <head>
    <meta charset="UTF-8">
    <title>Ejercicio 6</title>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("boton").onclick = generarTabla;
            
        }

        function generarTabla() {
            
            var numero_filas=document.getElementById("filas").value
            var numero_colum=document.getElementById("colum").value

            document.write("<table border='yes' id='tabla'>")
            
            for (var i = 0; i < numero_colum; i++) {
                document.write("<tr>")
                for (var j = 0; j < numero_filas; j++) {
                    document.write("<td id='"+j+i+"'onmouseenter=amarillo('"+j+i+"') onmouseleave=verde('"+j+i+"')> pepe</td>")                    
                }
                document.write("</tr>")
            }
            document.write("</table>")                        
        }
        
        function amarillo(id) {
            document.getElementById(id).style.background="yellow"
        }
                
        function verde(id){
            document.getElementById(id).style.background="tomato"
        }

    </script>
</head>

<body>
    <form action="">
        Valor de las filas<input type="text" id="filas">
        <br>
        Valor de las columnas<input type="text" id="colum">
        <br>
        <input type="button" value="Generar" id="boton">
    </form>

</body></html>
