<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
/*        table {

        table {
            
            width: 50%;
            background-image: url(https://gregoriofer.com/logo.jpg);
            background-repeat: no-repeat;
            background-position: center;
        }
        td{
            /*opacity: 50%;*/
            background-color: #0000FF50;
            
            color: black;
            font-weight: 300;
            text-align: center;
            
            padding: 0px;
            margin: 0px;
        }
        tr>td:last-of-type{
            background-color: red;
        }
        tr>td:nth-of-type(6){
            background: none;
        }
        tr:nth-of-type(1)>td{
            background-color: white;
            text-align: left;
            opacity: 100%;
            border-top: solid 2px black;
        }
        tr:nth-of-type(2)>td{
            background: none;
        }
        td.vacio{
            background: none;
        }
        td.festivo{
            background-color: red;
        }
        
    </style>
</head>
