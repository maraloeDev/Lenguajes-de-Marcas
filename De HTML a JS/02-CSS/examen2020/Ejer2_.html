<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-top: solid thin;
            width: 50%;
            background-image: url(https://gregoriofer.com/logo.jpg);
            background-repeat: no-repeat;
            background-position: center top;
        }
        td{
            background-color: #00FFFF50;
        }
        tr td:nth-of-type(6){
            background-color: #FFFFFF50;
        }
        tr td:nth-of-type(7){
            background-color: #FF000050;
        }
        .bg-white td{
            background-color: #FFFFFF50;
        }
        td:nth-of-type(19){
            background-color: red;
        }
        tr:nth-of-type(5) td:nth-of-type(2){
            background-color: #FF000050;
        }
    </style>
</head>
<body>
   <table>
       <tr class="bg-white">
           <td colspan="7">OCTUBRE</td>
       </tr>
       <tr class="bg-white">
           <td>L</td>
           <td>M</td>

           <td>S</td>

       </tr>
       <tr>

           <td></td>
           <td>1</td>
           <td>2</td>
           <td>3</td>
       </tr>
       <tr>
           <td>4</td>

           <td>7</td>
           <td>8</td>
           <td>9</td>

           <td>11</td>

           <td>14</td>
           <td>15</td>

           <td>18</td>

       <tr>

</body>
</html>
