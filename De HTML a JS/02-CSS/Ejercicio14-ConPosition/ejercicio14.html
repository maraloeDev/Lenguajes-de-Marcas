<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ansuz-amrv.glitch.me/res/dark.css">
    <title>Layers Documentation</title>

<style>
    img {
        width: 340px;
        height: 280px;
        border: 3px solid;
        position: absolute;
    }

    #never {
        top: 5%;
        left: 5%;
    }
    
    #gonna {
        top: 15%;
        left: 15%;
    }

    #give {
        top: 25%;
        left: 25%;
    }

    #you {
        top: 35%;
        left: 35%;
    }

    #up {
        top: 45%;
        left: 45%;
    }

</style>
</head>
<body>
    <img id="never" src="https://g2g.to/QqdL" alt="">
    <img id="gonna" src="https://g2g.to/QqdL" alt="">
    <img id="give" src="https://g2g.to/QqdL" alt="">
    <img id="you" src="https://g2g.to/QqdL" alt="">
    <img id="up" src="https://g2g.to/QqdL" alt="">
</body>

</html>
