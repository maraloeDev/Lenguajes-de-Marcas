<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
    Realiza una petición al usuario de un número y muestra en formato tabla HTML (al 
    menos 3 columnas) la tabla de multiplicar del número solicitado.
        */
       num = parseInt(prompt("Introduce un numero: "));
       function table(num){
           document.write("<h1 style=\"text-align: center;\">Tabla del numero " + num + "</h1>")
           document.write("<table border=\"1px solid black\" style=\"width:20%; margin-left: auto; margin-right: auto; text-align: center; line-height: 150%;\">")
            
            for(i=0; i<11; i++){
                document.write("<tr><td>" + num + "</td>"+"<td>" + i + "</td>"+"<td>" + (num*i) + "</td></tr>")
            }
            
            document.write("</table>")
       }
       table(num);
    </script>
</head>
<body>
</body>
</html>
