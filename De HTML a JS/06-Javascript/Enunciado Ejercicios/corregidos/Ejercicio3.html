    <title>Ejercicio 3 Entrada de datos por teclado</title>

<body>

    <script type="text/javascript">
        var nombre;
        var gmail;

       nombre = prompt ("Digame su nombre POR FAVOR:");

        document.write ("Su NOMBRE es " + nombre);
        document.write ("<br>");
        document.write ("Su GMAIL es: " + gmail);

    </script>
