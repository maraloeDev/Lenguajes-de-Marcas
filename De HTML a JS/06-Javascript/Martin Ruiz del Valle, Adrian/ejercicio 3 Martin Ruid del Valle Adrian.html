    <script>
        window.onload = function () {
            var cartas = document.getElementsByTagName("img");
            var index = 0;
            for (i = 1; i < 5; i++) {
                for (c = 1; c < 12; c++) {
                    cartas[index].i = i;
                    cartas[index].c = c;
                    cartas[index].visible = false;

                    // Por algun motivo los eventos 'focusin' y 'focusout' no estan funcionando 
                    // asique voy a hacer que si haces click una vez se vea y si vuelves a hacer click
                    // se oculte
                    cartas[index].addEventListener('click', function () {
                        if (this.visible) {
                            this.src = "trasera.jpg";
                            this.visible = false;
                        } else {
                            this.src = this.i + "/" + this.c + ".jpg";
                            this.visible = true;
                        }
                    });

                    /*
                     * Si los focusin y focusout funcionaran serÃ­a asi:
                     *
                     * cartas[index].addEventListener('focusin',function() {

                     *});
                     *
                     *cartas[index].addEventListener('focusout',function() {
                     *    this.src = "trasera.jpg"; 
                     *});
                     *
                     */

                    index++;
                }
            }
        }
    </script>
