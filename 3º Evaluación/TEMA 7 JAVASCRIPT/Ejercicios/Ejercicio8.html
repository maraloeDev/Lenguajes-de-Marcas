<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8</title>
    <script>
      window.onload = function (e) {
        var textFields = document.getElementsByTagName("input");

        for (let i = 0; i < textFields.length; i++) {
          textFields[i].onfocus = function (e) {
            if (textFields[i].type == "text") {
              ponerEnBlanco();
              textFields[i].style.background = "red";
            } else if (textFields[i].type == "button") {
              recogerTexto();
            }
          }
        }

        function ponerEnBlanco() {
          for (let i = 0; i < textFields.length; i++) {
            textFields[i].style.background = "white";
          }
        }

        function recogerTexto() {
          document.getElementById("consulta").innerHTML = "";
          let nombre = document.getElementById("Nombre").value;
          let apellido = document.getElementById("Apellidos").value;
          let correo = document.getElementById("correo").value;
          document.getElementById("consulta").innerHTML =
            nombre + " " + apellido + " " + correo;

          document.getElementById("Nombre").value = "";
          document.getElementById("Apellidos").value = "";
          document.getElementById("correo").value = "";
        }
      };
    </script>
  </head>
  <body>
    Nombre : <input type="text" name="" id="Nombre" /> <br />
    Apellidos : <input type="text" name="" id="Apellidos" /> <br />
    Correo electr√≥nico <input type="text" name="" id="correo" /> <br />
    <input type="button" value="Enviar Consulta" />
    <div id="consulta"></div>
  </body>
</html>
