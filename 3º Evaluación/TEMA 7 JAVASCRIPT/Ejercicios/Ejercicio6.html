<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6</title>
    <script type="text/javascript">
        function entradaCelda(celda){
            celda.style.backgroundColor='yellow';
        }
        function salidaCelda(celda){
            celda.style.backgroundColor='green';
        }
        function generarTabla() {
            var filas = document.getElementById("filas");
            var columnas = document.getElementById("columnas");
            var parrafo = document.getElementById("tabla");
            //parrafo.innerHTML 
            tabla= "<table border='3'>"
            for (var i = 0; i < filas.value; i++) {
                tabla = tabla + "<tr>"
                for (var f = 0; f < columnas.value; f++) {
                    tabla = tabla + "<td onmouseover='entradaCelda(this)' onmouseout='salidaCelda(this)' >a</td>"
                }
               tabla = tabla + "</tr>"
            }
            tabla=tabla+"</table>"
            parrafo.innerHTML = tabla

        }

    </script>
</head>

<body>
    <input id="filas" type="text">
    <input id="columnas" type="text">
    <input id="botonGen" type="button" value="Generar tabla" onclick="generarTabla()">
    <p id="tabla">
    
    </p>
</body>

</html>
