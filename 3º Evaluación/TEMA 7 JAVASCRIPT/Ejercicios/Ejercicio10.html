<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <script>
        function send() {
            x = document.getElementById("X").value;
            y = document.getElementById("Y").value;
            mover = document.getElementById("mover").value;
            document.getElementById("p").innerHTML = "X: " + (parseInt(x) + parseInt(mover)) + "Y: " + (parseInt(y) + parseInt(mover));
        }
    </script>
</head>
<body>
   
        Coordenada X: <input type="text" name="coordX" id="X"><br>
        Coordenada Y: <input type="text" name="coordY" id="Y"><br>
        Distancia a mover: <input type="text" name="mover" id="mover"><br>
        <input type="button" value="send" onclick="send()">

    <p id="p"></p>
</body>
</html>
