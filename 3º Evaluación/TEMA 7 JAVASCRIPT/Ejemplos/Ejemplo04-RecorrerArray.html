    <title>Document</title>

    <script type="text/javascript">
        alumno = new Array('Juan', 25, 8.5);
      datos = 'Datos del alumno:'; 

      alumno.push(); //Sirve para meter el ultimo dato
      for (dato in alumno) {  //dato es la posici√≥n 0 1 2
         datos = datos + ' ' + alumno[dato];
      }
      document.writeln(alumno.length)
alert(alumno.pop())// saca el ultimo dato
      document.writeln(alumno.length)
      document.writeln(datos);
      
      
    </script>
</head>
