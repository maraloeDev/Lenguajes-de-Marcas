<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Información sobre el producto</h1>
    <form>
      <fieldset>
        <legend>Datos Basicos</legend>

        Nombre <br />
        <input placeholder="Introduce tu nombre" type="text" name="" id="" />
        <br /><br /><br />

        Descripción

        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br /><br />

        Foto <input type="file" name="archivo" />

        <br /><br />

        <input type="checkbox" name="" id="" /> Añadir contador de vistas
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Datos economicos</legend>

        Precio <input type="number" name="" id="" />&nbsp;&nbsp; &nbsp;&nbsp; €
        Inpuestos &nbsp;
        <select name="" id="">
          <option value="4%">4 %</option>
          <option value="10%">10 %</option>
          <option value="21%">21 %</option>
        </select>

        <br /><br /><br />
        Promoción
        <br />
        <input type="radio" name="1" id="" /> Ninguno<br />
        <input type="radio" name="1" /> Transporte gratuito<br />
        <input type="radio" name="1" id="" /> Descuento 5%<br />

        <br />
      </fieldset>

      <input type="submit" value="Enviar" /> <input type="reset" value="" />
    </form>
  </body>
