<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre el producto</title>
</head>
<body>

    <h3>Información aobre el producto</h3>

    <fieldset>
        <legend>Datos Basicos</legend>

        Nombre <br>
        <input type="text" max="30" name="" id="">

        <br>
        <br>
        Descripción
<br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
<br>
<br>
        Foto <input type="file" name="" id="">
        <br>
        <br>
        <input type="checkbox" name="" id=""> Añadir contador de vistas
    </fieldset>

    <fieldset>
        <legend>Datos Economicos</legend>

        Precio <input type="text" maxlength="3" name="" id=""> € &nbsp;&nbsp;&nbsp;
        
        Impuestos <select name="" id="">
            <option value=""> 4% </option>
            <option value="">10% </option>
            <option value=""> 21% </option>
        </select>

        <br>
        <br>
        Promoción
<br>
<br>
        <input type="checkbox" name="" id=""> Ninguno
        <br>
        <input type="checkbox" name="" id=""> Transpote gratis
        <br>
        <input type="checkbox" name="" id=""> Descuento del 5%
    </fieldset>
    
</body>
</html>
