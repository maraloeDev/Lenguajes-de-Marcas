<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <script type="text/javascript">
        var nombre='Juan';
        var edad=10;
        var altura=1.92;
        var casado=false;
        document.write(nombre); //Muestra el nombre

        document.write('<br>'); //Salto de linea (no visto en la página)

        document.write(edad);  //Muestra la edad

        document.write('<br>');//Salto de linea (no visto en la página)

        document.write(altura); //Muestra la altura

        document.write('<br>');//Salto de linea (no visto en la página)

        document.write(casado); //Muestra si esta casado o no

        document.write('<br>');
        document.write("<a href='https://gregoriofer.com/' target='blank'>"+ nombre +"</a>");
        

</script>
    
</body>
</html>
